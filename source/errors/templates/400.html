{% extends "base.html" %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} CodeBlock - Error {% endblock %}</title>

    {% block extra_head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% endblock %}
</head>

{% block content %}
    <div class="container mt-5 mb-5">
        <h1 class="display-3 display-sm-1 fw-bold text-center text-shadow-lg text-primary">Oops Something Went Wrong!</h1>
        <div class="row justify-content-center">
            <video class="bg-transparent img-fluid w-100 rounded-5" autoplay muted loop playsinline>
                <source src="{{ error_video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
{% endblock %}
